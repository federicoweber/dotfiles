- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gtkrc-2.0:
    ~/.config/gtk-2.0: gtk-2.0
    ~/.config/gtk-3.0: gtk-3.0
    ~/.config/i3/config: i3/i3.config
    ~/.config/i3status/config: i3/i3status.conf
    ~/.config/nvim/init.vim: init.vim
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.taskrc:
    ~/.config/termite/config: termite
    ~/.config/dunst: dunst
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.wegorc:
    ~/.Xmodmap:
    ~/.xinitrc:
    ~/.zshrc:
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
