- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.alacritty.yml:
    ~/.config/nvim/init.vim: init.vim
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.gitignore_global:
    ~/.gitconfig:
    ~/.gtkrc-2.0:
    ~/.taskrc:
    ~/.tmux.conf:
    ~/.zshenv:
    ~/.zshrc:
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
