- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/nvim/init.vim: init.vim
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.gitignore_global:
    ~/.gitconfig:
    ~/.gtkrc-2.0:
    ~/.taskrc:
    ~/.tmux.conf:
    ~/.zshenv:
    ~/.zshrc:
    ~/bin: bin

- git:
  '~/.oh-my-zsh/custom/plugins/command-time':
    url: 'https://github.com/popstas/zsh-command-time.git'
    description: 'oh my zsh - command time'
  '~/.oh-my-zsh/custom/plugins/zsh-autosuggestions':
    url: 'https://github.com/zsh-users/zsh-autosuggestions'
    description: 'oh my zsh - autosuggestions'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
