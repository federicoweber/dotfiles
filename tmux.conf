# 24-bit color support for Termite
set -ga terminal-overrides ",xterm-termite:Tc"

set -g history-limit 10000

# Setting the prefix from C-b to C-a
set -g prefix C-a
# Free the original Ctrl-b prefix keybinding
unbind C-b
#setting the delay between prefix and command
set -s escape-time 1
# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Prevent window rename
set-option -g allow-rename off

# splitting panes with | and _
bind | split-window -h
bind _ split-window -v

# split pane and retain the current directory of existing pane
bind - split-window -v -c  "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"


# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# mouse support - set to on if you want to use the mouse
set -g mouse off

# set the status line's colors
set -g status-style fg=white,bg=colour8

# set the color of the window list
setw -g window-status-style fg=blue,bg=blue

# set colors for the active window
setw -g window-status-current-style fg=colour8,bg=colour4

# set the color of activity monitor | include changed windows
set-option -gw window-status-activity-style fg=white,bg=yellow

# colors for pane borders
setw -g pane-border-style fg=colour8,bg=default
setw -g pane-border-status off
setw -g pane-active-border-style fg=cyan,bg=default

# Command / message line
set -g message-style fg=white,bg=colour8

# set the color of activity monitor | include changed windows
set-option -gw window-status-activity-fg yellow
set-option -gw window-status-activity-bg yellow

# format of window labels
set -g window-status-format "#[bg=colour8]#[fg=default] #I #[bg=default]#[fg=colour8] #W  #[bg=colour8]#[fg=default]"
set -g window-status-current-format "#[bg=colour8]#[fg=white] #F.#P #[bg=white]#[fg=colour8] #W  #[bg=colour8]#[fg=white]"
set -g window-status-separator ""

# Status line left side
set -g status-left-length 60
set -g status-left "#[fg=black,bold]#[bg=cyan]   #S  #[bg=colour8]#[fg=cyan]"
# Status line right side -  31-Oct 13:37
set -g status-right-length 60
set -g status-right  "#[fg=black]#{battery_status_fg}#{battery_status_bg}#[fg=black] #{battery_icon}#{battery_percentage} #[fg=white]#[bg=white]#[fg=black] #(~/bin/available_space.sh) #[fg=blue]#[fg=black]#[bg=blue] #(~/bin/local_ip.sh) #[fg=cyan]#[bg=blue]#[bg=cyan] #[fg=black]  %d %b   %R "
set -g @batt_charged_icon "  "
set -g @batt_charging_icon " "
set -g @batt_discharging_icon "  "
set -g @batt_attached_icon " "
# Update the status line every sixty seconds
# set -g status-interval 60

# Center the window list in the status line
set -g status-justify left

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# enable vi keys.
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

#Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect' #save and restore sessions
set -g @plugin 'tmux-plugins/tmux-battery' #battery indicator
set -g @plugin 'tmux-plugins/tmux-logging' #save panel history to a file
run '~/.tmux/plugins/tpm/tpm'

# resurect running nvim session
set -g @resurrect-strategy-nvim 'session'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# use prefix C-l to clear the screen
bind C-l send-keys 'C-l'
